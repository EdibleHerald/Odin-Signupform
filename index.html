<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <!-- Given the reference, I think that the best option is to:
        - Create two divs
            - One for the image and text-overlay on the image
            - Other div for entire form, log in prompt, and sign up text
            - Give viewport or % values to fill screen with both divs
    -->
    <div class="parent_div">
        <div class="img-div">

            <div class="img-title">
                <img id="odin-image" src="./odin-lined.png">
                <h1> ODIN</h1>
            </div>
            
           

            <div class="img-credit">
                <p class="credit">This image was made by <a class="img-link" href="https://unsplash.com/photos/a-table-topped-with-a-laptop-computer-next-to-a-cup-of-coffee-qfkAaMpieL4" target="_blank">SumUp</a></p>
            </div>
            
        </div>

        <div class="login-page">
            <div class="p-desc">
                <p>This is not a real service!</p>
                <p> Do you need Point-Of-Sales services for your store? Well, you're at the right place, sign up now!</p>
            </div> 

            <div class="form-container">
                <h3>Sign up here!</h3>

                <!-- action: "URL" method:POST -->
                <form class="form" >
                    <div class="textdiv">
                        <label for="firstName">First Name<span aria-label="Required">*:</span></label>
                        
                        <input type="text" id="firstName" name="user_firstName" placeholder="John" required>
                    </div>

                    <div class="textdiv">
                        <label for="lastName">Last Name<span aria-label="Required">*:</span></label>
                        <input type="text" id="lastName" name="user_lastName" placeholder="Doe" required>
                    </div>

                    <div class="textdiv">
                        <label for="email">Email<span aria-label="Required">*:</span></label>
                        <input type="email" id="email" name="user_email" placeholder="email@server.com" required>
                    </div>

                    <div class="textdiv">
                        <label for="phone">Phone Number<span aria-label="Required">*:</span></label>
                        <input type="tel" pattern="[0-9]{10}"id="phone" name="user_tel" placeholder="123456789" required>
                    </div>

                    <div class="textdiv">
                        <label for="password">Password<span aria-label="Required">*:</span></label>
                        <input type="password" id="password" name="user_password" placeholder="password" required>
                    </div>

                    <div class="textdiv">
                        <label for="confirmPass">Confirm Password<span aria-label="Required">*:</span></label>
                        <input type="password" id="confirmPass" name="user_confirmPass" placeholder="password again" required>
                    </div>
                    
                    <div class="button">
                        <div class="checkbox">
                            <input type="checkbox" id="newsletter" name="user_subscription" value="subscribed">
                            <label for="newsletter">Click to Accept Terms and Conditions</label>
                        </div>
                        <button id ="submitButton" type="submit">Submit</button>
                    </div>
                </form>


            </div>

            <div class="spacer"></div>




        </div>
    </div>

</body>
</html>
